<!-- Form used for updation of data into database -->
<div id="ModalForm" class="modal fade">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h1 class="modal-title">Update an Customer</h1>
			</div>
			<div class="modal-body">
				<form class="form-horizontal alert alert-warning" name="editForm" id="editForm" ng-submit="UpdateInfo(currentUser)" >
					<h3 class="text-center">Update Customer Details</h3>
					
					<div class="form-group">
						<label for="name">Customer Name:</label>
						<input type="text" class="form-control" ng-model="currentUser.name" value="{{currentUser.name}}" disabled>
						</div>

					<div class="form-group">
						<label for="email">Email Address:</label>
						<input type="email" class="form-control" name="email" required ng-model="currentUser.email" value="{{currentUser.email}}">
					</div>

					<div class="form-group">
						<p class="text-danger" ng-show="">Invalid Email!</p>
					</div>


					<div class="form-group">
						<label for="phone">Phone:</label>
						<input type="text" class="form-control" required name="phone" ng-model="currentUser.phone" value="{{currentUser.phone}}"></div>
					<div class="form-group">
						<p class="text-danger" ng-show="">Phone field is Empty!</p>
					</div>
					<div class="form-group">
						<button class="btn btn-warning" ng-disabled="editForm.$invalid" ng-click="updateMsg(currentUser.customer_id)">Update</button>
					</div>
				</form>
